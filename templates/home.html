<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <h2>Доступные страницы:</h2>
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
